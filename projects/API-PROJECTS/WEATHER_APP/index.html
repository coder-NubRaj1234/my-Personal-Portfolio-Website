<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App BUlt MySelf</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" value="nepal">
            <button><img src="./images/search.png" alt="img"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="raing-img" class="weather-icon">
            <h1 class="temp">0Â°c</h1>
            <h2 class="city">Nepal</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity.png">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind.png">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>


        <script src="./weather_app.js"></script>
</body>

</html>
