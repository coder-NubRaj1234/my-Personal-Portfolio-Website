<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculater">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" id="ac" class="operator">
                    <input type="button" value="DE" id="de" class="operator">
                    <input type="button" value="." class="displayValue">
                    <input type="button" value="/" class="displayValue operator">
                </div>
                <div>
                    <input type="button" value="7" class="displayValue">
                    <input type="button" value="8" class="displayValue">
                    <input type="button" value="9" class="displayValue">
                    <input type="button" value="*" class="displayValue operator">
                </div>
                <div>
                    <input type="button" value="4" class="displayValue">
                    <input type="button" value="5" class="displayValue">
                    <input type="button" value="6" class="displayValue">
                    <input type="button" value="-" class="displayValue operator">
                </div>
                <div>
                    <input type="button" value="1" class="displayValue">
                    <input type="button" value="2" class="displayValue">
                    <input type="button" value="3" class="displayValue">
                    <input type="button" value="+" class="displayValue operator">
                </div>
                <div>
                    <input type="button" value="00" class="displayValue">
                    <input type="button" value="0" class="displayValue">
                    <input type="button" value="=" class="equal operator">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
