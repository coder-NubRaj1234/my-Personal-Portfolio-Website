<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK_PAPER_SCISSORS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ROCK_PAPER_SCISSORS</h1>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="Rock image">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="paper image">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="scissors image">
        </div>
    </div>
    
    <div class="score-bord">
        <div class="score">
            <p id="you-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="mag-container">
        <p id="msg">Play Your Move !</p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
