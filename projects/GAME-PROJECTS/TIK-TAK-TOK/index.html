<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-tok</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./music/gameover.mp3">
</head>
<body>
    <nav>
        <ul>
            <li>My tic-tac-tok.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
         <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0 "><span class="boxText"></span></div>
        <div class="box br-0 bt-0"><span class="boxText"></span></div>
        <div class="box bl-0 "><span class="boxText"></span></div>
        <div class="box "><span class="boxText"></span></div>
        <div class="box br-0"><span class="boxText"></span></div>
        <div class="box bb-0 bl-0"><span class="boxText"></span></div>
        <div class="box bb-0"><span class="boxText"></span></div>
        <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Wellcome my tic tac tok game</h1>
            <div>
                <span class="turn">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <h2>Game Drow !! Reset </h2>
            <div class="boximg">
                <img src="./excited.gif" alt="">
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
